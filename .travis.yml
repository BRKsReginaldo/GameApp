language: node_js
node_js:
  - "stable"
install:
  - cd client && npm install
cache:
  directories:
    - node_modules
script:
  - cd client && npm test
  - cd client && npm run build
deploy:
  provider: surge
  skip_cleanup: true
  domain: reginaldo_game_app.surge.sh
  project: ./build/
on:
  branch: master