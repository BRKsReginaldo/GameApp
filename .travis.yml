language: node_js
node_js:
  - "stable"
install:
  -  Rscript -e 'cd client && npm install'
cache:
  directories:
    - node_modules
script:
  - Rscript -e 'cd client && npm test'
  - Rscript -e 'cd client && npm run build'
deploy:
  provider: surge
  skip_cleanup: true
  domain: reginaldo_game_app.surge.sh
  project: ./build/
on:
  branch: master